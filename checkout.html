       <section class="element">
      <div class="col-50">
        <div class="container-payment">
            <h3 >Payment Form</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <img src="img/visapay.ico" alt="https://www.google.ca/search?q=payment+method+icons+png&tbm=isch&source=lnt&tbs=isz:i&sa=X&ved=0ahUKEwiJ-4Oh94bgAhWmhVQKHXkoDkYQpwUIIQ&biw=1536&bih=683&dpr=2.5#imgrc=_" width="50" height="50">
              <img src="img/maspay.png" alt="https://www.google.ca/search?q=payment+method+icons+png&tbm=isch&source=lnt&tbs=isz:i&sa=X&ved=0ahUKEwiJ-4Oh94bgAhWmhVQKHXkoDkYQpwUIIQ&biw=1536&bih=683&dpr=2.5#imgrc=_" width="50" height="50">

            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Eddie Lexi Peng">
            
            <br><label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

            <div class="row">
              <div class="col-50">
                <label for="expdate">Expired Date(Month/Year)</label>
                <input type="text" id="expdate" name="expdate" placeholder="03/2999">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="3 digits">
              </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Agree Term of Use
                </label>
                    <input type="submit" value="Submit" class="button-nav">

            </div>  <!-- close row -->
